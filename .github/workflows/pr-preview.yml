name: PR Canary Preview

on:
  pull_request:
    types: [opened, synchronize, reopened, closed]

permissions:
  contents: write
  pull-requests: write

concurrency:
  group: pr-preview-${{ github.event.pull_request.number }}
  cancel-in-progress: true

jobs:
  deploy:
    if: github.event.action != 'closed'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: npm

      - run: npm ci

      - run: npm run build
        env:
          VITE_BASE_PATH: /karaoke-king/pr-${{ github.event.pull_request.number }}/

      - uses: JamesIves/github-pages-deploy-action@v4
        with:
          branch: gh-pages
          folder: dist
          target-folder: pr-${{ github.event.pull_request.number }}
          clean: true

      - name: Post preview URL comment
        uses: actions/github-script@v7
        with:
          script: |
            const pr = context.payload.pull_request.number;
            const sha = context.sha.slice(0, 7);
            const url = `https://${context.repo.owner}.github.io/karaoke-king/pr-${pr}/`;
            const body = [
              '## ðŸŽ¤ Canary Preview',
              '',
              `**Preview:** [${url}](${url})`,
              '',
              `_Built from \`${sha}\` â€” updates automatically on each push._`,
            ].join('\n');

            const { data: comments } = await github.rest.issues.listComments({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: pr,
            });

            const existing = comments.find(
              (c) => c.user.type === 'Bot' && c.body.includes('ðŸŽ¤ Canary Preview')
            );

            if (existing) {
              await github.rest.issues.updateComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                comment_id: existing.id,
                body,
              });
            } else {
              await github.rest.issues.createComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: pr,
                body,
              });
            }

  cleanup:
    if: github.event.action == 'closed'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          ref: gh-pages
          fetch-depth: 0

      - name: Remove canary preview directory
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          if [ -d "pr-${{ github.event.pull_request.number }}" ]; then
            git rm -rf "pr-${{ github.event.pull_request.number }}"
            git commit -m "chore: remove PR #${{ github.event.pull_request.number }} canary preview"
            git push origin gh-pages
          fi
